<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>文件列表</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fileinput.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/fileinput.min.js}"></script>
    <script th:src="@{/js/zh.js}"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>请注册</h2>
        </div>
        <div class="panel-body">
            <a class="btn btn-success" th:href="@{'/server/file/list'}" style="float: right">返回首页</a>
        </div>
        <div class="panel-body">
            <form id="formData">
                <input type="text" class="form-control" id="username" placeholder="请输入账户名" th:required="true"
                       th:autofocus="true" style="margin: 10px auto;width: 500px"/>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" th:required="true"
                       th:autofocus="true" style="margin: 10px auto;width: 500px"/>
                <input type="text" class="form-control" id="phone" placeholder="手机号" th:required="true"
                       th:autofocus="true" style="margin: 10px auto;width: 500px"/>
                <input type="text" class="form-control" id="email" placeholder="电子邮箱" th:required="true"
                       th:autofocus="true" style="margin: 10px auto;width: 500px"/>
            </form>
            <div style="margin-top: 10px;">
                <button type="button" id="btn" class="btn btn-success" style="margin:0 auto;display: table;" onclick="save()">
                    注册</button>
            </div>

            <!--<button class="btn btn-info" th:onclick="|javascript:uploadFile()|">上传</button>-->
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function save(){
        var data = {
            "username":$("#username").val(),
            "password":$("#password").val(),
            "phone":$("#phone").val(),
            "email":$("#email").val(),
        };
        $.ajax({
            type: "POST",
            dataType : 'JSON',
            contentType: 'application/json;charset=utf-8',
            url: "/server/user/register/user",
            data:JSON.stringify(data),
            success: function(){
//                alert("删除成功");
//                $('#table_file').load("/server/file/refresh/list");
            }
        });
    }

    function refresh() {
        $('#table_file').load("/server/file/refresh/list");
    }
</script>
</html>
