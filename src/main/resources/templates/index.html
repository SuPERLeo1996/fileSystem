<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>文件列表</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fileinput.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/fileinput.min.js}"></script>
    <script th:src="@{/js/zh.js}"></script>
    <style type="text/css">

        .bg-img {
            background-image: url(/img/bg1.jpg);
            background-repeat: no-repeat;
            background-size: 100% 150%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top bootstrap-admin-navbar bootstrap-admin-navbar-under-small">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="collapse navbar-collapse main-navbar-collapse">
                    <ul class="navbar-brand"><strong>Athena 文件系统</strong></ul>
                    <ul class="nav navbar-brand navbar-right">
                        <li class="dropdown">
                            <a class="btn btn-link" th:href="@{'/server/user/login'}">登录</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-brand navbar-right">
                        <li class="dropdown">
                            <a th:href="@{'/server/user/register'}" class="btn btn-link">注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container bg-img" style="margin-top: 100px;height: 500px">
    <div class="row">
        <form th:action="@{/server/file/index/search}">
            <div class="input-group" style="margin-top: 250px;margin-left:400px;width: 500px">
                <input id="keywords" type="text" class="form-control" style="background-color: transparent;border-color: #d58512" name="keywords"
                       th:value="${keywords}" placeholder="搜索文件..."></input>
                <span class="input-group-btn">
                    <button class="btn btn-warning" type="submit">搜索</button>
                </span>
            </div>
        </form>
    </div>
</div>


</body>
<script type="text/javascript">
</script>
</html>
